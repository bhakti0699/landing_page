<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mx-auto text-center m-4 p-4">
                    <img src="logo.svg" class="mx-auto d-flex">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6 col-xl-5 text-center">
                    <div class="main mt-1 px-5 py-4">
                        <div class="row">
                            <div class="col-md-12">
                                <p class="label">Quality research reports by top sector analysts one click away</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-2 mb-3">
                                <button class="log-in p-2 py-2">Log in</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-1 mb-1">
                                <p class="line">OR</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <p class="dont_have">Don’t have an account yet?</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-2 mb-5">
                                <button class="sign-up py-2 p-2">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text p-2 pb-0">© 2018 Rayft. All rights reserved.</p>
                </div>

                <div class="col-md-6">
                    <div class="social_icons pt-0">
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="fblogo.png"></img>
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="twitterlogo.png"></img>                            
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="google-official.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
