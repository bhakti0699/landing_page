<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login_container">
    <section class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 p-2">
                    <img class="login_logo mx-5" src="logo.svg">
                </div>
                <div class="col-md-2 text-center">
                    <p class="login_label mt-2">Log In</p>
                </div>
            </div>
        </div>
    </section>
    <section class="login_section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <p class="lets-get-started m-auto d-flex">Letâ€™s get started</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <form class="login_section_main m-5 p-4">
                    <div class="form-group m-1">
                        <label class="email_or_username">Email or Username</label>
                        <input type="email" class="email_input pb-1" placeholder="helen@rayft.com">
                    </div>
                    <div class="form-group m-1">
                        <label class="password">Password</label>
                        <input type="password" class="password_input pb-1" value="hello">
                    </div>
                    <div class="col-12 col-xl-8 mx-auto justify-content-center">
                        <button class="log-in mt-5 p-2 mb-4 d-block">Log in</button>
                    </div>
                    <div class="col-12 col-xl-8 mx-auto justify-content-center">
                        <p class="forgot_password d-block">Forgot password?</p>
                    </div>
                </form>
                </div>
            </div>
        </div>
            <div class="row">
                <p class="login_label_signup"></p>
            </div>
    </section>
</body>
</html>
