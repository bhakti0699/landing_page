<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login_container">
    <section class="header">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-md-5 p-2">
                    <img class="login_logo mx-5" src="logo.svg">
                </div>
                <div class="col-md-2 text-center">
                    <p class="login_label mt-2">Log In</p>
                </div>
            </div>
        </div>
    </section>
    <section class="login_section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <p class="lets-get-started m-auto d-flex">Letâ€™s get started</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <form class="login_section_main m-5 p-4">
                    <div class="form-group m-1">
                        <label class="input_labels">Email or Username</label>
                        <input type="email" class="email_input pb-1" placeholder="helen@rayft.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Please Enter Proper Email address');" oninput="this.setCustomValidity('');">
                    </div>
                    <div class="form-group m-1">
                        <label class="input_labels">Password</label>
                        <input type="password" class="password_input pb-1" value="hello123" id="password" pattern=".{8,}" oninvalid="this.setCustomValidity('Password field that must contain 8 or more characters');" oninput="this.setCustomValidity('');">
                        <i toggle="password" id="icon" class="fa fa-eye-slash" style="position: absolute;left:auto;margin:5px 1px 4px -20px;"></i>
                    </div>
                    <div class="col-12 col-xl-8 mx-auto justify-content-center">
                        <button class="log-in mt-5 p-2 mb-4 d-block">Log in</button>
                    </div>
                    <div class="col-12 col-xl-8 mx-auto justify-content-center">
                        <a class="forgot_password d-block">Forgot password?</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
            <div class="row">
                <a class="login_label_signup" href="singup.html"></a>
            </div>
    </section>
    <script>
        $("i#icon").click(function(){
            var inputType=$("#password").attr('type');
            if(inputType ==="password")
            {
                $("#password").attr('type','text');
                $('i#icon').removeClass('fa fa-eye');
                $('i#icon').addClass("fa fa-eye-slash");
                $("#password").addClass('password_input pb-1');
            }
            else
            {
                $("#password").attr('type','password');
                $('i#icon').removeClass('fa fa-eye-slash');
                $('i#icon').addClass("fa fa-eye");
                $('#password').addClass("password_input pb-1");
            }
        });
    </script>
</body>
</html>
